<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система заказа кодов маркировки - Честный ЗНАК</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1f2937;
            --gray: #6b7280;
            --light: #f3f4f6;
            --white: #ffffff;
            --shadow: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: var(--white);
            border-radius: 12px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-authorized {
            background: #10b98120;
            color: var(--success);
        }

        .status-unauthorized {
            background: #ef444420;
            color: var(--danger);
        }

        /* Main Layout */
        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        /* Sidebar */
        .sidebar {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow-lg);
            height: fit-content;
        }

        .auth-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--dark);
        }

        .cert-select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 12px;
            transition: all 0.3s;
        }

        .cert-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Filters */
        .filters-section {
            margin-bottom: 25px;
        }

        .filter-group {
            margin-bottom: 12px;
        }

        .filter-label {
            font-size: 13px;
            color: var(--gray);
            margin-bottom: 5px;
            display: block;
        }

        .filter-input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Stats */
        .stats-section {
            padding: 15px;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            border-radius: 8px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .stat-value {
            font-weight: 600;
            color: var(--primary);
        }

        /* Content Area */
        .content-area {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .content-header {
            padding: 20px 25px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-box {
            display: flex;
            gap: 10px;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Table */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f9fafb;
            padding: 12px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e5e7eb;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #f3f4f6;
            font-size: 14px;
        }

        tr:hover {
            background: #f9fafb;
        }

        .checkbox-cell {
            width: 40px;
        }

        .product-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .product-name {
            font-weight: 600;
            color: var(--dark);
        }

        .product-gtin {
            font-size: 12px;
            color: var(--gray);
        }

        .quantity-input {
            width: 80px;
            padding: 6px 10px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }

        .quantity-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px;
            color: var(--gray);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
        }

        .order-summary {
            background: #f9fafb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        .summary-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .summary-label {
            color: var(--gray);
            font-size: 14px;
        }

        .summary-value {
            font-weight: 600;
            color: var(--dark);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
        }

        .modal-actions .btn {
            flex: 1;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            animation: slideInRight 0.3s;
            z-index: 2000;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast-success {
            background: linear-gradient(135deg, var(--success), #059669);
        }

        .toast-error {
            background: linear-gradient(135deg, var(--danger), #dc2626);
        }

        .toast-warning {
            background: linear-gradient(135deg, var(--warning), #d97706);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                order: 2;
            }

            .content-area {
                order: 1;
            }
        }
    </style>
</head>
<body>

        <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_ENDPOINT = './servis_CHZ-MS/api/product-list.php';
            const ORDER_ENDPOINT = './servis_CHZ-MS/api/create-order.php';
    
            const elements = {
                certSelect: document.getElementById('certSelect'),
                authBtn: document.getElementById('authBtn'),
                logoutBtn: document.getElementById('logoutBtn'),
                userOrg: document.getElementById('userOrg'),
                authStatus: document.getElementById('authStatus'),
                groupFilter: document.getElementById('productGroupFilter'),
                dateFrom: document.getElementById('dateFrom'),
                dateTo: document.getElementById('dateTo'),
                applyFilters: document.getElementById('applyFilters'),
                searchInput: document.getElementById('searchInput'),
                searchBtn: document.getElementById('searchBtn'),
                createOrderBtn: document.getElementById('createOrderBtn'),
                catalogContent: document.getElementById('catalogContent'),
                totalProducts: document.getElementById('totalProducts'),
                selectedCount: document.getElementById('selectedCount'),
                totalCodes: document.getElementById('totalCodes'),
                orderModal: document.getElementById('orderModal'),
                modalPositions: document.getElementById('modalPositions'),
                modalTotalCodes: document.getElementById('modalTotalCodes'),
                modalProductList: document.getElementById('modalProductList'),
                cancelOrder: document.getElementById('cancelOrder'),
                confirmOrder: document.getElementById('confirmOrder'),
            };
    
            const state = {
                certificates: [],
                selectedCert: null,
                isAuthorized: false,
                products: [],
                meta: { total: 0, count: 0 },
                filters: {
                    search: '',
                    group: '',
                    dateFrom: null,
                    dateTo: null,
                },
                selectedProducts: new Map(),
                loading: false,
                lastError: null,
            };
    
            const numberFormatter = new Intl.NumberFormat('ru-RU');
    
            const toastRoot = createToastContainer();
    
            init();
    
            async function init() {
                setDefaultDates();
                state.filters.group = elements.groupFilter?.value ?? '';
                state.filters.search = elements.searchInput?.value?.trim() ?? '';
                updateAuthStatus();
                setupEventListeners();
                loadCertificates();
                await loadProducts();
            }
    
            function createToastContainer() {
                const container = document.createElement('div');
                container.style.position = 'fixed';
                container.style.bottom = '20px';
                container.style.right = '20px';
                container.style.display = 'flex';
                container.style.flexDirection = 'column';
                container.style.gap = '10px';
                container.style.zIndex = '2000';
                container.setAttribute('aria-live', 'polite');
                container.setAttribute('aria-atomic', 'true');
                document.body.appendChild(container);
                return container;
            }
    
            function showToast(type, message) {
                const text = (message ?? '').toString().trim();
                if (!text) return;
                const toast = document.createElement('div');
                toast.className = 'toast';
                if (type) {
                    toast.classList.add(`toast-${type}`);
                }
                toast.textContent = text;
                toast.setAttribute('role', 'alert');
                toastRoot.appendChild(toast);
                setTimeout(() => {
                    toast.remove();
                }, 4000);
            }
    
            function setDefaultDates() {
                const today = new Date();
                const from = new Date();
                from.setMonth(from.getMonth() - 3);
                const fromValue = formatDateInput(from);
                const toValue = formatDateInput(today);
                state.filters.dateFrom = fromValue;
                state.filters.dateTo = toValue;
                if (elements.dateFrom && !elements.dateFrom.value) {
                    elements.dateFrom.value = fromValue;
                }
                if (elements.dateTo && !elements.dateTo.value) {
                    elements.dateTo.value = toValue;
                }
            }
    
            function formatDateInput(date) {
                if (!(date instanceof Date) || Number.isNaN(date.getTime())) {
                    return '';
                }
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${date.getFullYear()}-${month}-${day}`;
            }
    
            function setupEventListeners() {
                elements.authBtn?.addEventListener('click', handleAuth);
                elements.logoutBtn?.addEventListener('click', handleLogout);
                elements.applyFilters?.addEventListener('click', (event) => {
                    event.preventDefault();
                    applyFilters();
                });
                elements.searchBtn?.addEventListener('click', handleSearch);
                elements.searchInput?.addEventListener('keypress', (event) => {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        handleSearch();
                    }
                });
                elements.createOrderBtn?.addEventListener('click', showOrderModal);
                elements.cancelOrder?.addEventListener('click', hideOrderModal);
                elements.confirmOrder?.addEventListener('click', confirmOrder);
                elements.orderModal?.addEventListener('click', (event) => {
                    if (event.target === elements.orderModal) {
                        hideOrderModal();
                    }
                });
                document.addEventListener('keydown', (event) => {
                    if (event.key === 'Escape') {
                        hideOrderModal();
                    }
                });
            }
    
            function applyFilters() {
                state.filters.group = elements.groupFilter?.value ?? '';
                state.filters.dateFrom = elements.dateFrom?.value || null;
                state.filters.dateTo = elements.dateTo?.value || null;
                loadProducts();
            }
    
            function handleSearch() {
                state.filters.search = elements.searchInput?.value.trim() ?? '';
                loadProducts();
            }
    
            async function handleAuth() {
                if (state.certificates.length === 0) {
                    await loadCertificates();
                    if (state.certificates.length === 0) {
                        showToast('warning', 'Сертификаты недоступны. Подключите CryptoPro Browser Plug-in.');
                        return;
                    }
                }
                const selectedThumbprint = elements.certSelect?.value ?? '';
                if (!selectedThumbprint) {
                    showToast('warning', 'Выберите сертификат для авторизации.');
                    return;
                }
                const certificate = state.certificates.find((item) => item.thumbprint === selectedThumbprint);
                if (!certificate) {
                    showToast('error', 'Выбранный сертификат недоступен.');
                    return;
                }
                state.isAuthorized = true;
                state.selectedCert = certificate;
                updateAuthStatus();
                showToast('success', 'Авторизация выполнена.');
            }
    
            function handleLogout() {
                state.isAuthorized = false;
                state.selectedCert = null;
                updateAuthStatus();
                showToast('success', 'Вы вышли из системы.');
            }
    
            function updateAuthStatus() {
                if (!elements.authStatus || !elements.userOrg) {
                    return;
                }
                if (state.isAuthorized && state.selectedCert) {
                    elements.authStatus.textContent = 'Авторизован';
                    elements.authStatus.classList.remove('status-unauthorized');
                    elements.authStatus.classList.add('status-authorized');
                    elements.userOrg.textContent = formatOrganization(state.selectedCert.subject);
                    if (elements.logoutBtn) elements.logoutBtn.style.display = 'flex';
                    if (elements.authBtn) elements.authBtn.style.display = 'none';
                    if (elements.certSelect) elements.certSelect.disabled = true;
                } else {
                    elements.authStatus.textContent = 'Не авторизован';
                    elements.authStatus.classList.add('status-unauthorized');
                    elements.authStatus.classList.remove('status-authorized');
                    elements.userOrg.textContent = 'Организация не выбрана';
                    if (elements.logoutBtn) elements.logoutBtn.style.display = 'none';
                    if (elements.authBtn) elements.authBtn.style.display = 'flex';
                    if (elements.certSelect) {
                        elements.certSelect.disabled = state.certificates.length === 0;
                    }
                }
                updateOrderButtonState();
            }
    
            function updateOrderButtonState() {
                if (!elements.createOrderBtn) return;
                elements.createOrderBtn.disabled = !state.isAuthorized || state.selectedProducts.size === 0;
            }
    
            async function loadCertificates() {
                if (!elements.certSelect) return;
                elements.certSelect.innerHTML = '<option value="">Загрузка сертификатов…</option>';
                elements.certSelect.disabled = true;
                state.certificates = [];
                if (typeof window.cadesplugin === 'undefined') {
                    elements.certSelect.innerHTML = '<option value="">Подключите CryptoPro Browser Plug-in</option>';
                    return;
                }
                try {
                    const plugin = await resolveCadesPlugin(window.cadesplugin);
                    if (!plugin?.CreateObjectAsync) {
                        elements.certSelect.innerHTML = '<option value="">Обновите CryptoPro</option>';
                        return;
                    }
                    const store = await plugin.CreateObjectAsync('CAdESCOM.Store');
                    await store.Open(2, 'My', 2);
                    const collection = await store.Certificates;
                    const count = await collection.Count;
                    const certificates = [];
                    for (let index = 1; index <= count; index += 1) {
                        const certificate = await collection.Item(index);
                        const validTo = new Date(await certificate.ValidToDate);
                        if (Number.isNaN(validTo.getTime()) || validTo < new Date()) {
                            continue;
                        }
                        certificates.push({
                            thumbprint: await certificate.Thumbprint,
                            subject: await certificate.SubjectName,
                            validTo,
                        });
                    }
                    state.certificates = certificates;
                    updateCertificateSelect();
                    if (certificates.length === 0) {
                        showToast('warning', 'Сертификаты УКЭП не найдены или все истекли.');
                    }
                } catch (error) {
                    state.certificates = [];
                    elements.certSelect.innerHTML = '<option value="">Ошибка загрузки сертификатов</option>';
                    showToast('error', normalizeError(error));
                }
            }
    
            function resolveCadesPlugin(plugin) {
                if (plugin && typeof plugin.then === 'function') {
                    return plugin;
                }
                return Promise.resolve(plugin);
            }
    
            function updateCertificateSelect() {
                if (!elements.certSelect) return;
                const select = elements.certSelect;
                select.innerHTML = '';
                const placeholder = document.createElement('option');
                placeholder.value = '';
                placeholder.textContent = state.certificates.length ? 'Выберите сертификат…' : 'Сертификаты не найдены';
                select.appendChild(placeholder);
                if (state.certificates.length === 0) {
                    select.disabled = true;
                    return;
                }
                state.certificates.forEach((certificate) => {
                    const option = document.createElement('option');
                    option.value = certificate.thumbprint;
                    option.textContent = `${formatCertificateName(certificate.subject)} (до ${formatDate(certificate.validTo)})`;
                    select.appendChild(option);
                });
                select.disabled = false;
            }
    
            function formatCertificateName(subject) {
                if (!subject) return 'Сертификат УКЭП';
                const match = subject.match(/CN=([^,]+)/i);
                if (match) {
                    return match[1].trim();
                }
                return subject;
            }
    
            function formatDate(date) {
                if (!(date instanceof Date) || Number.isNaN(date.getTime())) return '';
                return date.toLocaleDateString('ru-RU');
            }
    
            function formatOrganization(subject) {
                if (!subject) return 'Организация не выбрана';
                const orgMatch = subject.match(/O=([^,]+)/i);
                if (orgMatch) {
                    return orgMatch[1].trim();
                }
                const cnMatch = subject.match(/CN=([^,]+)/i);
                if (cnMatch) {
                    return cnMatch[1].trim();
                }
                return subject;
            }
    
            async function loadProducts() {
                if (!elements.catalogContent) return;
                state.loading = true;
                state.lastError = null;
                renderCatalog();
                try {
                    const params = new URLSearchParams();
                    if (state.filters.dateFrom) params.set('from', state.filters.dateFrom);
                    if (state.filters.dateTo) params.set('to', state.filters.dateTo);
                    if (state.filters.search) params.set('search', state.filters.search);
                    if (state.filters.group) params.set('group', state.filters.group);
                    const query = params.toString();
                    const url = query ? `${API_ENDPOINT}?${query}` : API_ENDPOINT;
                    const response = await fetch(url);
                    const text = await response.text();
                    if (!response.ok) {
                        throw new Error(text || `Ошибка загрузки данных (${response.status})`);
                    }
                    const data = text ? JSON.parse(text) : {};
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    const items = Array.isArray(data.items) ? data.items : [];
                    state.products = items.map(mapProductFromServer);
                    const total = Number(data.meta?.total ?? state.products.length);
                    const count = Number(data.meta?.count ?? state.products.length);
                    state.meta.total = Number.isFinite(total) ? total : state.products.length;
                    state.meta.count = Number.isFinite(count) ? count : state.products.length;
                    cleanupSelection();
                } catch (error) {
                    state.products = [];
                    state.meta.total = 0;
                    state.meta.count = 0;
                    state.lastError = normalizeError(error);
                    showToast('error', state.lastError);
                } finally {
                    state.loading = false;
                    renderCatalog();
                    updateStats();
                    updateOrderButtonState();
                }
            }
    
            function mapProductFromServer(item) {
                return {
                    id: String(item?.id ?? item?.goodId ?? ''),
                    gtin: pickFirstNonEmpty(item?.gtin, item?.gtin13, item?.globalTradeItemNumber),
                    name: pickFirstNonEmpty(item?.name, item?.good_name, item?.title),
                    brand: pickFirstNonEmpty(item?.brand, item?.brand_name),
                    category: pickFirstNonEmpty(item?.category, item?.categoryName, item?.group_name, item?.groupName, item?.categoryTitle),
                    size: pickFirstNonEmpty(item?.size, item?.sizeName),
                    color: pickFirstNonEmpty(item?.color, item?.colorName),
                    tnved: pickFirstNonEmpty(item?.tnved, item?.tn_ved),
                    article: pickFirstNonEmpty(item?.article, item?.model),
                    status: pickFirstNonEmpty(item?.status, item?.good_status),
                    updatedAt: item?.updatedAt ?? item?.updated_at ?? item?.last_update ?? null,
                };
            }
    
            function pickFirstNonEmpty(...values) {
                for (const value of values) {
                    if (value === undefined || value === null) continue;
                    const text = String(value).trim();
                    if (text) return text;
                }
                return '';
            }
    
            function cleanupSelection() {
                const validIds = new Set(state.products.map((product) => product.id));
                for (const [key, entry] of Array.from(state.selectedProducts.entries())) {
                    if (!validIds.has(key)) {
                        state.selectedProducts.delete(key);
                        continue;
                    }
                    const updatedProduct = state.products.find((product) => product.id === key);
                    if (updatedProduct) {
                        entry.product = updatedProduct;
                        state.selectedProducts.set(key, entry);
                    }
                }
            }
    
            function renderCatalog() {
                if (!elements.catalogContent) return;
                if (state.loading) {
                    elements.catalogContent.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
                    return;
                }
                if (state.lastError) {
                    elements.catalogContent.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">⚠️</div>
                            <h3>Не удалось загрузить карточки</h3>
                            <p>${escapeHtml(state.lastError)}</p>
                        </div>
                    `;
                    return;
                }
                if (state.products.length === 0) {
                    elements.catalogContent.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">📦</div>
                            <h3>Карточки не найдены</h3>
                            <p>Измените параметры фильтрации и повторите попытку.</p>
                        </div>
                    `;
                    return;
                }
                const filtered = filterProducts();
                if (filtered.length === 0) {
                    elements.catalogContent.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">🔎</div>
                            <h3>Нет совпадений</h3>
                            <p>По текущему поиску ничего не найдено.</p>
                        </div>
                    `;
                    return;
                }
                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th class="checkbox-cell">
                                    <input type="checkbox" id="selectAll">
                                </th>
                                <th>Товар</th>
                                <th>Бренд</th>
                                <th>Категория</th>
                                <th>Размер</th>
                                <th>Цвет</th>
                                <th>Кол-во КМ</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                filtered.forEach((product) => {
                    const entry = state.selectedProducts.get(product.id);
                    const quantity = entry?.quantity ?? 100;
                    html += `
                        <tr>
                            <td class="checkbox-cell">
                                <input type="checkbox"
                                    class="product-checkbox"
                                    data-id="${escapeAttribute(product.id)}"
                                    ${entry ? 'checked' : ''}>
                            </td>
                            <td>
                                <div class="product-info">
                                    <span class="product-name">${escapeHtml(product.name) || '—'}</span>
                                    <span class="product-gtin">GTIN: ${escapeHtml(product.gtin) || '—'}</span>
                                </div>
                            </td>
                            <td>${escapeHtml(product.brand) || '—'}</td>
                            <td>${escapeHtml(product.category) || '—'}</td>
                            <td>${escapeHtml(product.size) || '—'}</td>
                            <td>${escapeHtml(product.color) || '—'}</td>
                            <td>
                                <input type="number"
                                    class="quantity-input"
                                    data-id="${escapeAttribute(product.id)}"
                                    value="${quantity}"
                                    min="1"
                                    max="150000">
                            </td>
                        </tr>
                    `;
                });
                html += '</tbody></table>';
                elements.catalogContent.innerHTML = html;
                setupTableListeners();
                syncSelectAllIndicator();
            }
    
            function filterProducts() {
                const search = (state.filters.search ?? '').toLowerCase();
                const group = state.filters.group;
                return state.products.filter((product) => {
                    if (search) {
                        const haystack = [
                            product.name,
                            product.gtin,
                            product.brand,
                            product.tnved,
                            product.article,
                        ]
                            .filter(Boolean)
                            .join(' ')
                            .toLowerCase();
                        if (!haystack.includes(search)) {
                            return false;
                        }
                    }
                    if (group) {
                        const groupMap = {
                            clothes: ['одежда', 'легкая промышленность'],
                            shoes: ['обувь'],
                            textile: ['текстиль'],
                            perfume: ['парфюмерия'],
                            photo: ['фото'],
                        };
                        const expected = groupMap[group];
                        if (expected && expected.length) {
                            const categoryValue = (product.category ?? '').toLowerCase();
                            const match = expected.some((value) => categoryValue.includes(value));
                            if (!match) {
                                return false;
                            }
                        }
                    }
                    return true;
                });
            }
    
            function setupTableListeners() {
                if (!elements.catalogContent) return;
                const selectAll = elements.catalogContent.querySelector('#selectAll');
                if (selectAll) {
                    selectAll.addEventListener('change', (event) => {
                        const checked = event.target.checked;
                        const filtered = filterProducts();
                        filtered.forEach((product) => {
                            const key = product.id;
                            if (checked) {
                                const current = state.selectedProducts.get(key);
                                state.selectedProducts.set(key, {
                                    product,
                                    quantity: current?.quantity ?? 100,
                                });
                            } else {
                                state.selectedProducts.delete(key);
                            }
                        });
                        elements.catalogContent.querySelectorAll('.product-checkbox').forEach((checkbox) => {
                            checkbox.checked = checked;
                        });
                        updateStats();
                        updateOrderButtonState();
                        syncSelectAllIndicator();
                    });
                }
    
                elements.catalogContent.querySelectorAll('.product-checkbox').forEach((checkbox) => {
                    checkbox.addEventListener('change', (event) => {
                        const id = event.target.dataset.id;
                        const product = state.products.find((item) => item.id === id);
                        if (!product) return;
                        if (event.target.checked) {
                            const quantityInput = event.target.closest('tr')?.querySelector('.quantity-input');
                            const quantity = parseQuantity(quantityInput?.value ?? '100');
                            state.selectedProducts.set(id, {
                                product,
                                quantity,
                            });
                        } else {
                            state.selectedProducts.delete(id);
                        }
                        updateStats();
                        updateOrderButtonState();
                        syncSelectAllIndicator();
                    });
                });
    
                elements.catalogContent.querySelectorAll('.quantity-input').forEach((input) => {
                    input.addEventListener('input', handleQuantityChange);
                    input.addEventListener('change', handleQuantityChange);
                });
            }
    
            function handleQuantityChange(event) {
                const input = event.target;
                const id = input.dataset.id;
                const value = parseQuantity(input.value);
                input.value = value;
                const entry = state.selectedProducts.get(id);
                if (entry) {
                    entry.quantity = value;
                    state.selectedProducts.set(id, entry);
                    updateStats();
                }
            }
    
            function parseQuantity(raw) {
                let value = parseInt(raw, 10);
                if (!Number.isFinite(value) || value < 1) value = 1;
                if (value > 150000) value = 150000;
                return value;
            }
    
            function syncSelectAllIndicator() {
                const selectAll = elements.catalogContent?.querySelector('#selectAll');
                if (!selectAll) return;
                const filtered = filterProducts();
                if (filtered.length === 0) {
                    selectAll.checked = false;
                    selectAll.indeterminate = false;
                    return;
                }
                const selectedInFiltered = filtered.filter((product) => state.selectedProducts.has(product.id)).length;
                if (selectedInFiltered === filtered.length) {
                    selectAll.checked = true;
                    selectAll.indeterminate = false;
                } else if (selectedInFiltered > 0) {
                    selectAll.checked = false;
                    selectAll.indeterminate = true;
                } else {
                    selectAll.checked = false;
                    selectAll.indeterminate = false;
                }
            }
    
            function updateStats() {
                if (elements.totalProducts) {
                    elements.totalProducts.textContent = numberFormatter.format(state.meta.total || state.products.length);
                }
                if (elements.selectedCount) {
                    elements.selectedCount.textContent = numberFormatter.format(state.selectedProducts.size);
                }
                if (elements.totalCodes) {
                    const total = Array.from(state.selectedProducts.values()).reduce((acc, entry) => acc + entry.quantity, 0);
                    elements.totalCodes.textContent = numberFormatter.format(total);
                }
            }
    
            function showOrderModal() {
                if (!state.isAuthorized) {
                    showToast('warning', 'Авторизуйтесь по УКЭП, чтобы оформить заказ.');
                    return;
                }
                if (state.selectedProducts.size === 0) {
                    showToast('warning', 'Выберите хотя бы одну карточку для заказа.');
                    return;
                }
                if (!elements.orderModal) return;
                const entries = Array.from(state.selectedProducts.values());
                const totalCodes = entries.reduce((acc, entry) => acc + entry.quantity, 0);
                if (elements.modalPositions) {
                    elements.modalPositions.textContent = numberFormatter.format(entries.length);
                }
                if (elements.modalTotalCodes) {
                    elements.modalTotalCodes.textContent = numberFormatter.format(totalCodes);
                }
                if (elements.modalProductList) {
                    elements.modalProductList.innerHTML = entries.map((entry) => `
                        <div class="summary-item">
                            <div>
                                <div class="product-name">${escapeHtml(entry.product.name) || '—'}</div>
                                <div class="product-gtin">GTIN: ${escapeHtml(entry.product.gtin) || '—'}</div>
                            </div>
                            <div class="summary-value">${numberFormatter.format(entry.quantity)}</div>
                        </div>
                    `).join('');
                }
                elements.orderModal.classList.add('active');
            }
    
            function hideOrderModal() {
                elements.orderModal?.classList.remove('active');
            }
    
            async function confirmOrder() {
                if (!state.isAuthorized || state.selectedProducts.size === 0) {
                    showToast('warning', 'Выберите карточки для заказа.');
                    return;
                }
                if (!elements.confirmOrder) return;
                elements.confirmOrder.disabled = true;
                try {
                    const payload = buildOrderPayload();
                    const response = await submitOrder(payload);
                    const orderId = response?.order?.id ?? '';
                    const positions = response?.order?.positions ?? state.selectedProducts.size;
                    const successMessage = orderId
                        ? `Заказ ${orderId} создан (${positions} позиций).`
                        : 'Заказ создан.';
                    showToast('success', successMessage);
                    state.selectedProducts.clear();
                    hideOrderModal();
                    updateStats();
                    renderCatalog();
                    updateOrderButtonState();
                } catch (error) {
                    showToast('error', normalizeError(error));
                } finally {
                    elements.confirmOrder.disabled = false;
                }
            }
    
            function buildOrderPayload() {
                const items = Array.from(state.selectedProducts.values()).map((entry) => ({
                    id: entry.product.id,
                    gtin: entry.product.gtin,
                    name: entry.product.name,
                    quantity: entry.quantity,
                }));
                const certificate = state.selectedCert
                    ? {
                        thumbprint: state.selectedCert.thumbprint,
                        subject: state.selectedCert.subject,
                        validTo: state.selectedCert.validTo instanceof Date && !Number.isNaN(state.selectedCert.validTo.getTime())
                            ? state.selectedCert.validTo.toISOString()
                            : null,
                    }
                    : null;
                return {
                    certificate,
                    filters: {
                        search: state.filters.search,
                        group: state.filters.group,
                        dateFrom: state.filters.dateFrom,
                        dateTo: state.filters.dateTo,
                    },
                    items,
                };
            }
    
            async function submitOrder(payload) {
                const response = await fetch(ORDER_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                const text = await response.text();
                let data = {};
                try {
                    data = text ? JSON.parse(text) : {};
                } catch (error) {
                    throw new Error('Некорректный ответ сервера при создании заказа.');
                }
                if (!response.ok) {
                    const message = data?.error || text || `Ошибка создания заказа (${response.status})`;
                    throw new Error(message);
                }
                if (data.error) {
                    throw new Error(data.error);
                }
                return data;
            }
    
            function escapeHtml(value) {
                return String(value ?? '')
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#39;');
            }
    
            function escapeAttribute(value) {
                return escapeHtml(value);
            }
    
            function normalizeError(error) {
                if (!error) return 'Неизвестная ошибка';
                if (typeof error === 'string') return error;
                if (error.message) return error.message;
                return String(error);
            }
        });
    </script>
