<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система заказа кодов маркировки - Честный ЗНАК</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1f2937;
            --gray: #6b7280;
            --light: #f3f4f6;
            --white: #ffffff;
            --shadow: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: var(--white);
            border-radius: 12px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-authorized {
            background: #10b98120;
            color: var(--success);
        }

        .status-unauthorized {
            background: #ef444420;
            color: var(--danger);
        }

        /* Main Layout */
        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        /* Sidebar */
        .sidebar {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow-lg);
            height: fit-content;
        }

        .auth-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--dark);
        }

        .cert-select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 12px;
            transition: all 0.3s;
        }

        .cert-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Filters */
        .filters-section {
            margin-bottom: 25px;
        }

        .filter-group {
            margin-bottom: 12px;
        }

        .filter-label {
            font-size: 13px;
            color: var(--gray);
            margin-bottom: 5px;
            display: block;
        }

        .filter-input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Stats */
        .stats-section {
            padding: 15px;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            border-radius: 8px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .stat-value {
            font-weight: 600;
            color: var(--primary);
        }

        /* Content Area */
        .content-area {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .content-header {
            padding: 20px 25px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-box {
            display: flex;
            gap: 10px;
            flex: 1;

        .search-input {
            flex: 1;
            padding: 10px 15px;

            border-radius: 8px;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Table */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f9fafb;
            padding: 12px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: var(--gray);
            text-transform: uppercase;

        }

        tr:hover {
            background: #f9fafb;
        }

        .checkbox-cell {

        }

        .product-info {

        }

        .product-name {
            font-weight: 600;
            color: var(--dark);
        }

        .product-gtin {

        }

        .quantity-input {
            width: 80px;

            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }

        .quantity-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px;
            color: var(--gray);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
        }

        .order-summary {
            background: #f9fafb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        .summary-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .summary-label {
            color: var(--gray);
            font-size: 14px;
        }

        .summary-value {
            font-weight: 600;
            color: var(--dark);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
        }

        .modal-actions .btn {
            flex: 1;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            animation: slideInRight 0.3s;
            z-index: 2000;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast-success {
            background: linear-gradient(135deg, var(--success), #059669);
        }

        .toast-error {
            background: linear-gradient(135deg, var(--danger), #dc2626);
        }

        .toast-warning {
            background: linear-gradient(135deg, var(--warning), #d97706);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                order: 2;
            }

            .content-area {
                order: 1;
            }
        }
    </style>
</head>

        <script src="../vendor/crypto_pro/cadesplugin_api.js"></script>
        <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_ENDPOINT = '../servis_CHZ-MS/api/product-list.php';
            const ORDER_ENDPOINT = '../servis_CHZ-MS/api/create-order.php';
            const TRUE_API_AUTH_ENDPOINT = '../servis_CHZ-MS/api/true-api-auth.php';
    
            const elements = {
                certSelect: document.getElementById('certSelect'),
                authBtn: document.getElementById('authBtn'),
                logoutBtn: document.getElementById('logoutBtn'),
                userOrg: document.getElementById('userOrg'),
                authStatus: document.getElementById('authStatus'),
                groupFilter: document.getElementById('productGroupFilter'),
                dateFrom: document.getElementById('dateFrom'),
                dateTo: document.getElementById('dateTo'),
                applyFilters: document.getElementById('applyFilters'),
                searchInput: document.getElementById('searchInput'),
                searchBtn: document.getElementById('searchBtn'),
                createOrderBtn: document.getElementById('createOrderBtn'),
                catalogContent: document.getElementById('catalogContent'),
                totalProducts: document.getElementById('totalProducts'),
                selectedCount: document.getElementById('selectedCount'),
                totalCodes: document.getElementById('totalCodes'),
                orderModal: document.getElementById('orderModal'),
                modalPositions: document.getElementById('modalPositions'),
                modalTotalCodes: document.getElementById('modalTotalCodes'),
                modalProductList: document.getElementById('modalProductList'),
                cancelOrder: document.getElementById('cancelOrder'),
                confirmOrder: document.getElementById('confirmOrder'),
            };
    
            function createEmptyAuthState() {
                return {
                    token: null,
                    expiresAt: null,
                    issuedAt: null,
                    organization: null,
                    raw: null,
                };
            }

            const state = {
                certificates: [],
                selectedCert: null,
                isAuthorized: false,
                isAuthorizing: false,
                auth: createEmptyAuthState(),
                authChallenge: null,
                products: [],
                meta: { total: 0, count: 0 },
                filters: {
                    search: '',
                    group: '',
                    dateFrom: null,
                    dateTo: null,
                },
                selectedProducts: new Map(),
                loading: false,
                lastError: null,
            };
    
            const numberFormatter = new Intl.NumberFormat('ru-RU');
    
            const toastRoot = createToastContainer();

            let cryptoProPluginPromise = null;

            function supportsAsyncCryptoPro(plugin) {
                return Boolean(plugin && typeof plugin.CreateObjectAsync === 'function');
            }

            function supportsSyncCryptoPro(plugin) {
                return Boolean(plugin && typeof plugin.CreateObject === 'function');
            }

            async function createCryptoProObject(plugin, progId) {
                if (supportsAsyncCryptoPro(plugin)) {
                    return plugin.CreateObjectAsync(progId);
                }
                if (supportsSyncCryptoPro(plugin)) {
                    return plugin.CreateObject(progId);
                }
                throw new Error('CryptoPro Browser Plug-in не предоставляет API CreateObject. Обновите расширение.');
            }

            async function ensureCryptoProPlugin() {
                if (cryptoProPluginPromise) {
                    return cryptoProPluginPromise;
                }
                cryptoProPluginPromise = (async () => {
                    if (typeof window === 'undefined') {
                        throw new Error('CryptoPro Browser Plug-in доступен только в браузере.');
                    }
                    let plugin = window.cadesplugin;
                    if (!plugin) {
                        throw new Error('CryptoPro Browser Plug-in не обнаружен. Установите расширение и перезапустите браузер.');
                    }
                    if (typeof plugin.then === 'function') {
                        try {
                            await plugin;
                        } catch (error) {
                            throw error instanceof Error ? error : new Error(String(error));
                        }
                        plugin = window.cadesplugin || plugin;
                    }
                    if (!supportsAsyncCryptoPro(plugin) && !supportsSyncCryptoPro(plugin)) {
                        throw new Error('CryptoPro Browser Plug-in не поддерживает необходимый API. Обновите расширение.');
                    }
                    try {
                        await createCryptoProObject(plugin, 'CAdESCOM.About');
                    } catch (error) {
                        throw new Error(`CryptoPro Browser Plug-in недоступен. ${normalizePluginError(error)}`);
                    }
                    return plugin;
                })().catch((error) => {
                    cryptoProPluginPromise = null;
                    throw error;
                });
                return cryptoProPluginPromise;
            }

            init();
    
            async function init() {
                setDefaultDates();
                state.filters.group = elements.groupFilter?.value ?? '';
                state.filters.search = elements.searchInput?.value?.trim() ?? '';
                updateAuthStatus();
                setupEventListeners();
                loadCertificates();
                await loadProducts();
            }
    
            function createToastContainer() {
                const container = document.createElement('div');
                container.style.position = 'fixed';
                container.style.bottom = '20px';
                container.style.right = '20px';
                container.style.display = 'flex';
                container.style.flexDirection = 'column';
                container.style.gap = '10px';
                container.style.zIndex = '2000';
                container.setAttribute('aria-live', 'polite');
                container.setAttribute('aria-atomic', 'true');
                document.body.appendChild(container);
                return container;
            }
    
            function showToast(type, message) {
                const text = (message ?? '').toString().trim();
                if (!text) return;
                const toast = document.createElement('div');
                toast.className = 'toast';
                if (type) {
                    toast.classList.add(`toast-${type}`);
                }
                toast.textContent = text;
                toast.setAttribute('role', 'alert');
                toastRoot.appendChild(toast);
                setTimeout(() => {
                    toast.remove();
                }, 4000);
            }
    
            function setDefaultDates() {
                const today = new Date();
                const from = new Date();
                from.setMonth(from.getMonth() - 3);
                const fromValue = formatDateInput(from);
                const toValue = formatDateInput(today);
                state.filters.dateFrom = fromValue;
                state.filters.dateTo = toValue;
                if (elements.dateFrom && !elements.dateFrom.value) {
                    elements.dateFrom.value = fromValue;
                }
                if (elements.dateTo && !elements.dateTo.value) {
                    elements.dateTo.value = toValue;
                }
            }
    
            function formatDateInput(date) {
                if (!(date instanceof Date) || Number.isNaN(date.getTime())) {
                    return '';
                }
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${date.getFullYear()}-${month}-${day}`;
            }
    
            function setupEventListeners() {
                elements.certSelect?.addEventListener('change', handleCertificateChange);
                elements.authBtn?.addEventListener('click', handleAuth);
                elements.logoutBtn?.addEventListener('click', handleLogout);
                elements.applyFilters?.addEventListener('click', (event) => {
                    event.preventDefault();
                    applyFilters();
                });
                elements.searchBtn?.addEventListener('click', handleSearch);
                elements.searchInput?.addEventListener('keypress', (event) => {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        handleSearch();
                    }
                });
                elements.createOrderBtn?.addEventListener('click', showOrderModal);
                elements.cancelOrder?.addEventListener('click', hideOrderModal);
                elements.confirmOrder?.addEventListener('click', confirmOrder);
                elements.orderModal?.addEventListener('click', (event) => {
                    if (event.target === elements.orderModal) {
                        hideOrderModal();
                    }
                });
                document.addEventListener('keydown', (event) => {
                    if (event.key === 'Escape') {
                        hideOrderModal();
                    }
                });
            }
    
            function applyFilters() {
                state.filters.group = elements.groupFilter?.value ?? '';
                state.filters.dateFrom = elements.dateFrom?.value || null;
                state.filters.dateTo = elements.dateTo?.value || null;
                loadProducts();
            }
    
            function handleSearch() {
                state.filters.search = elements.searchInput?.value.trim() ?? '';
                loadProducts();
            }

            function handleCertificateChange() {
                const thumbprint = elements.certSelect?.value ?? '';
                const nextCertificate = state.certificates.find((item) => item.thumbprint === thumbprint) || null;

                    return;

                state.isAuthorizing = true;
                state.selectedCert = certificate;
                updateAuthStatus();
                updateOrderButtonState();

                try {
                    const inn = certificate.inn || extractInnFromSubject(certificate.subject);
                    const { challenge, exchange } = await obtainTrueApiToken({
                        thumbprint: certificate.thumbprint,
                        inn,

                    const issuedAt = new Date();
                    const expiresAt = parseIsoDate(exchange.expiresAt);
                    state.auth = {

                        issuedAt,
                        expiresAt,
                        organization: buildOrganizationInfo(exchange.organization, certificate, inn),
                        raw: exchange.raw ?? null,

                    state.isAuthorized = true;

                    updateOrderButtonState();

            function normalizePluginError(error) {
                if (window.cadesplugin && typeof window.cadesplugin.getLastError === 'function') {
                    try {
                        return window.cadesplugin.getLastError(error);
                    } catch (inner) {
                        console.warn('CryptoPro getLastError failed', inner);
                    }
                }
                if (error?.message) {

                return String(error);

            async function getCertificateFromStore(plugin, thumbprint) {
                const store = await createCryptoProObject(plugin, 'CAdESCOM.Store');
                await store.Open(2, 'My', 2);
                try {
                    const certificates = await store.Certificates;
                    const matched = await certificates.Find(plugin.CAPICOM_CERTIFICATE_FIND_SHA1_HASH, thumbprint);
                    const count = await matched.Count;
                    if (count === 0) {
                        throw new Error('Сертификат не найден в хранилище CryptoPro.');
                    }
                    const certificate = await matched.Item(1);
                    return { certificate, store };
                } catch (error) {
                    await store.Close();
                    throw error;
                }
            }

            async function signTrueApiChallenge(data, thumbprint) {
                if (!data) {
                    throw new Error('Нет данных для подписи True API.');
                }
                if (!thumbprint) {
                    throw new Error('Не выбран сертификат для подписи True API.');
                }
                const plugin = await ensureCryptoProPlugin();
                const { certificate, store } = await getCertificateFromStore(plugin, thumbprint);
                try {
                    const signer = await createCryptoProObject(plugin, 'CAdESCOM.CPSigner');
                    await signer.propset_Certificate(certificate);
                    if (typeof signer.propset_CheckCertificate === 'function') {
                        await signer.propset_CheckCertificate(true);
                    }

                    const signedData = await createCryptoProObject(plugin, 'CAdESCOM.CadesSignedData');
                    if (typeof signedData.propset_ContentEncoding === 'function' && typeof plugin.CADESCOM_STRING_TO_UCS2LE !== 'undefined') {
                        await signedData.propset_ContentEncoding(plugin.CADESCOM_STRING_TO_UCS2LE);
                    }
                    await signedData.propset_Content(data);

                    return await signedData.SignCades(
                        signer,
                        plugin.CADESCOM_CADES_BES,
                        false,
                        typeof plugin.CADESCOM_ENCODE_BASE64 !== 'undefined'
                            ? plugin.CADESCOM_ENCODE_BASE64
                            : 1,
                    );
                } catch (error) {
                    throw new Error(`Ошибка CryptoPro: ${normalizePluginError(error)}`);
                } finally {
                    await store.Close();
                }
            }

            async function requestTrueApiChallenge(inn) {
                const params = new URLSearchParams();
                if (inn) {
                    params.set('inn', inn);
                }
                const url = params.toString() ? `${TRUE_API_AUTH_ENDPOINT}?${params}` : TRUE_API_AUTH_ENDPOINT;
                const response = await fetch(url, { headers: { Accept: 'application/json' } });
                const text = await response.text();
                let data = {};
                try {
                    data = text ? JSON.parse(text) : {};
                } catch (error) {
                    throw new Error('Некорректный ответ сервера True API (challenge).');
                }
                if (!response.ok) {
                    const message = data?.error || text || `Ошибка получения challenge True API (${response.status})`;
                    throw new Error(message);
                }
                if (!data?.data) {
                    throw new Error('Сервер не вернул строку для подписи True API.');
                }
                return { uuid: data.uuid ?? null, data: data.data };
            }

            async function exchangeSignatureForToken({ uuid, signature, inn }) {
                const payload = { signature };
                if (uuid) payload.uuid = uuid;
                if (inn) payload.inn = inn;
                const response = await fetch(TRUE_API_AUTH_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        Accept: 'application/json',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });
                const text = await response.text();
                let data = {};
                try {
                    data = text ? JSON.parse(text) : {};
                } catch (error) {
                    throw new Error('Некорректный ответ сервера True API при обмене подписи.');
                }
                if (!response.ok) {
                    const message = data?.error || text || `Ошибка обмена подписи True API (${response.status})`;
                    throw new Error(message);
                }
                if (!data?.token) {
                    throw new Error('Сервер не вернул bearer-токен True API.');
                }
                return data;
            }

            async function obtainTrueApiToken({ thumbprint, inn }) {
                if (!thumbprint) {
                    throw new Error('Не выбран сертификат для подписи.');
                }
                const challenge = await requestTrueApiChallenge(inn);
                const signature = await signTrueApiChallenge(challenge.data, thumbprint);
                const exchange = await exchangeSignatureForToken({ uuid: challenge.uuid, signature, inn });
                return { challenge, exchange };
            }

            function formatCertificateName(subject) {
                if (!subject) return 'Сертификат УКЭП';
                const match = subject.match(/CN=([^,]+)/i);
                if (match) {
                    return match[1].trim();
                }
                return subject;
            }
    
            function formatDate(date) {
                if (!(date instanceof Date) || Number.isNaN(date.getTime())) return '';
                return date.toLocaleDateString('ru-RU');
            }
    
            function formatOrganization(subject) {
                if (!subject) return 'Организация не выбрана';
                const orgMatch = subject.match(/O=([^,]+)/i);
                if (orgMatch) {
                    return orgMatch[1].trim();
                }
                const cnMatch = subject.match(/CN=([^,]+)/i);
                if (cnMatch) {
                    return cnMatch[1].trim();
                }
                return subject;
            }

            function extractInnFromSubject(subject) {
                if (!subject) return null;
                const normalized = String(subject).replace(/\s+/g, ' ');
                const patterns = [/ИНН(?:ЮЛ|ФЛ)?=([^,]+)/i, /INN=([^,]+)/i];
                for (const pattern of patterns) {
                    const match = normalized.match(pattern);
                    if (match) {
                        const value = match[1].trim();
                        const digits = value.replace(/[^0-9]/g, '');
                        return digits || value;
                    }
                }
                return null;
            }

            function parseIsoDate(value) {
                if (!value) return null;
                if (value instanceof Date) {
                    return Number.isNaN(value.getTime()) ? null : value;
                }
                const fromString = new Date(value);
                if (!Number.isNaN(fromString.getTime())) {
                    return fromString;
                }
                const numeric = Number(value);
                if (Number.isFinite(numeric)) {
                    const fromNumeric = new Date(numeric);
                    if (!Number.isNaN(fromNumeric.getTime())) {
                        return fromNumeric;
                    }
                }
                return null;
            }

            function describeOrganization(organization, subject) {
                if (!organization || typeof organization !== 'object') {
                    return formatOrganization(subject);
                }
                const name = pickFirstNonEmpty(
                    organization.name,
                    organization.fullName,
                    organization.organizationName,
                    organization.participantName,
                );
                const inn = pickFirstNonEmpty(organization.inn, organization.orgInn, organization.participantInn);
                const kpp = pickFirstNonEmpty(organization.kpp, organization.participantKpp);
                const ogrn = pickFirstNonEmpty(organization.ogrn, organization.orgOgrn);
                const parts = [];
                if (name) parts.push(name);
                if (inn) parts.push(`ИНН ${inn}`);
                if (kpp) parts.push(`КПП ${kpp}`);
                if (ogrn) parts.push(`ОГРН ${ogrn}`);
                if (parts.length === 0) {
                    return formatOrganization(subject);
                }
                return parts.join(' · ');
            }

            function buildOrganizationInfo(responseOrg, certificate, fallbackInn) {
                const subject = certificate?.subject ?? '';
                const subjectInn = fallbackInn || extractInnFromSubject(subject);
                const subjectName = formatOrganization(subject);

                if (!responseOrg || typeof responseOrg !== 'object') {
                    const base = {};
                    if (subjectName) base.name = subjectName;
                    if (subjectInn) base.inn = subjectInn;
                    return Object.keys(base).length ? base : null;
                }

                const result = {
                    name: pickFirstNonEmpty(
                        responseOrg.name,
                        responseOrg.fullName,
                        responseOrg.organizationName,
                        responseOrg.participantName,
                        subjectName,
                    ),
                    inn: pickFirstNonEmpty(responseOrg.inn, responseOrg.orgInn, responseOrg.participantInn, subjectInn),
                    kpp: pickFirstNonEmpty(responseOrg.kpp, responseOrg.participantKpp),
                    ogrn: pickFirstNonEmpty(responseOrg.ogrn, responseOrg.orgOgrn),
                };

                const cleaned = Object.fromEntries(
                    Object.entries(result).filter(([, value]) => {
                        if (value === undefined || value === null) return false;
                        return String(value).trim() !== '';
                    }),
                );

                return Object.keys(cleaned).length ? cleaned : null;
            }

            function mapProductFromServer(item) {

            function pickFirstNonEmpty(...values) {

            function filterProducts() {
                const search = (state.filters.search ?? '').toLowerCase();
                const group = state.filters.group;
                return state.products.filter((product) => {
                    if (search) {
                        const haystack = [
                            product.name,
                            product.gtin,
                            product.brand,
                            product.tnved,
                            product.article,
                        ]
                            .filter(Boolean)
                            .join(' ')
                            .toLowerCase();
                        if (!haystack.includes(search)) {
                            return false;
                        }
                    }
                    if (group) {
                        const groupMap = {
                            clothes: ['одежда', 'легкая промышленность'],
                            shoes: ['обувь'],
                            textile: ['текстиль'],
                            perfume: ['парфюмерия'],
                            photo: ['фото'],
                        };
                        const expected = groupMap[group];
                        if (expected && expected.length) {
                            const categoryValue = (product.category ?? '').toLowerCase();
                            const match = expected.some((value) => categoryValue.includes(value));
                            if (!match) {
                                return false;
                            }
                        }
                    }
                    return true;
                });
            }
    
            function setupTableListeners() {
                if (!elements.catalogContent) return;
                const selectAll = elements.catalogContent.querySelector('#selectAll');
                if (selectAll) {
                    selectAll.addEventListener('change', (event) => {
                        const checked = event.target.checked;
                        const filtered = filterProducts();
                        filtered.forEach((product) => {
                            const key = product.id;
                            if (checked) {
                                const current = state.selectedProducts.get(key);
                                state.selectedProducts.set(key, {
                                    product,
                                    quantity: current?.quantity ?? 100,
                                });
                            } else {
                                state.selectedProducts.delete(key);
                            }
                        });
                        elements.catalogContent.querySelectorAll('.product-checkbox').forEach((checkbox) => {
                            checkbox.checked = checked;
                        });
                        updateStats();
                        updateOrderButtonState();
                        syncSelectAllIndicator();
                    });
                }
    
                elements.catalogContent.querySelectorAll('.product-checkbox').forEach((checkbox) => {
                    checkbox.addEventListener('change', (event) => {
                        const id = event.target.dataset.id;
                        const product = state.products.find((item) => item.id === id);
                        if (!product) return;
                        if (event.target.checked) {
                            const quantityInput = event.target.closest('tr')?.querySelector('.quantity-input');
                            const quantity = parseQuantity(quantityInput?.value ?? '100');
                            state.selectedProducts.set(id, {
                                product,
                                quantity,
                            });
                        } else {
                            state.selectedProducts.delete(id);
                        }
                        updateStats();
                        updateOrderButtonState();
                        syncSelectAllIndicator();
                    });
                });
    
                elements.catalogContent.querySelectorAll('.quantity-input').forEach((input) => {
                    input.addEventListener('input', handleQuantityChange);
                    input.addEventListener('change', handleQuantityChange);
                });
            }
    
            function handleQuantityChange(event) {
                const input = event.target;
                const id = input.dataset.id;
                const value = parseQuantity(input.value);
                input.value = value;
                const entry = state.selectedProducts.get(id);
                if (entry) {
                    entry.quantity = value;
                    state.selectedProducts.set(id, entry);
                    updateStats();
                }
            }
    
            function parseQuantity(raw) {
                let value = parseInt(raw, 10);
                if (!Number.isFinite(value) || value < 1) value = 1;
                if (value > 150000) value = 150000;
                return value;
            }
    
            function syncSelectAllIndicator() {
                const selectAll = elements.catalogContent?.querySelector('#selectAll');
                if (!selectAll) return;
                const filtered = filterProducts();
                if (filtered.length === 0) {
                    selectAll.checked = false;
                    selectAll.indeterminate = false;
                    return;
                }
                const selectedInFiltered = filtered.filter((product) => state.selectedProducts.has(product.id)).length;
                if (selectedInFiltered === filtered.length) {
                    selectAll.checked = true;
                    selectAll.indeterminate = false;
                } else if (selectedInFiltered > 0) {
                    selectAll.checked = false;
                    selectAll.indeterminate = true;
                } else {
                    selectAll.checked = false;
                    selectAll.indeterminate = false;
                }
            }
    
            function updateStats() {
                if (elements.totalProducts) {
                    elements.totalProducts.textContent = numberFormatter.format(state.meta.total || state.products.length);
                }
                if (elements.selectedCount) {
                    elements.selectedCount.textContent = numberFormatter.format(state.selectedProducts.size);
                }
                if (elements.totalCodes) {
                    const total = Array.from(state.selectedProducts.values()).reduce((acc, entry) => acc + entry.quantity, 0);
                    elements.totalCodes.textContent = numberFormatter.format(total);
                }
            }
    
            function showOrderModal() {
                if (!state.isAuthorized) {
                    showToast('warning', 'Авторизуйтесь по УКЭП, чтобы оформить заказ.');
                    return;
                }
                if (state.selectedProducts.size === 0) {
                    showToast('warning', 'Выберите хотя бы одну карточку для заказа.');
                    return;
                }
                if (!elements.orderModal) return;
                const entries = Array.from(state.selectedProducts.values());
                const totalCodes = entries.reduce((acc, entry) => acc + entry.quantity, 0);
                if (elements.modalPositions) {
                    elements.modalPositions.textContent = numberFormatter.format(entries.length);
                }
                if (elements.modalTotalCodes) {
                    elements.modalTotalCodes.textContent = numberFormatter.format(totalCodes);
                }
                if (elements.modalProductList) {
                    elements.modalProductList.innerHTML = entries.map((entry) => `
                        <div class="summary-item">
                            <div>
                                <div class="product-name">${escapeHtml(entry.product.name) || '—'}</div>
                                <div class="product-gtin">GTIN: ${escapeHtml(entry.product.gtin) || '—'}</div>
                            </div>
                            <div class="summary-value">${numberFormatter.format(entry.quantity)}</div>
                        </div>
                    `).join('');
                }
                elements.orderModal.classList.add('active');
            }
    
            function hideOrderModal() {
                elements.orderModal?.classList.remove('active');
            }

            function uniqueNonEmptyIds(values) {
                const seen = new Set();
                const result = [];
                for (const value of values || []) {
                    const text = String(value ?? '').trim();
                    if (!text || seen.has(text)) {
                        continue;
                    }
                    seen.add(text);
                    result.push(text);
                }
                return result;
            }

            async function fetchDocumentsForSignature(ids) {
                const uniqueIds = uniqueNonEmptyIds(ids);
                if (uniqueIds.length === 0) {
                    return [];
                }
                const documents = [];
                const chunkSize = 25;
                for (let index = 0; index < uniqueIds.length; index += chunkSize) {
                    const chunk = uniqueIds.slice(index, index + chunkSize);
                    if (chunk.length === 0) {
                        continue;
                    }
                    const params = new URLSearchParams();
                    params.set('ids', chunk.join(','));
                    const url = `../servis_CHZ-MS/get_xml.php?${params.toString()}`;
                    let response;
                    try {
                        response = await fetch(url);
                    } catch (error) {
                        throw new Error(`Не удалось получить документы для подписи: ${normalizeError(error)}`);
                    }
                    const text = await response.text();
                    let data;
                    try {
                        data = text ? JSON.parse(text) : [];
                    } catch (parseError) {
                        throw new Error('Некорректный ответ сервиса get_xml.php.');
                    }
                    if (!response.ok) {
                        const message = data?.error || text || `Ошибка получения документов (${response.status})`;
                        throw new Error(message);
                    }
                    if (data?.error) {
                        throw new Error(data.error);
                    }
                    if (!Array.isArray(data)) {
                        throw new Error('Некорректный формат документов для подписи.');
                    }
                    documents.push(...data);
                }
                return documents;
            }

            function isBase64String(value) {
                if (typeof value !== 'string') return false;
                const normalized = value.replace(/\s+/g, '');
                if (normalized === '') return false;
                return /^[0-9A-Za-z+/]+={0,2}$/.test(normalized);
            }

            function encodeUtf8ToBase64(text) {
                try {
                    return btoa(unescape(encodeURIComponent(text)));
                } catch (error) {
                    throw new Error('Не удалось преобразовать XML в Base64.');
                }
            }

            function normalizeDocumentXml(source) {
                const text = (source ?? '').toString();
                if (!text) {
                    throw new Error('Пустой XML-документ для подписи.');
                }
                const normalized = text.replace(/\s+/g, '');
                if (isBase64String(normalized)) {
                    return normalized;
                }
                return encodeUtf8ToBase64(text);
            }

            async function createDetachedSignature(plugin, signer, base64Xml) {
                const signedData = await createCryptoProObject(plugin, 'CAdESCOM.CadesSignedData');
                try {
                    if (typeof signedData.propset_ContentEncoding === 'function' && typeof plugin.CADESCOM_BASE64_TO_BINARY !== 'undefined') {
                        await signedData.propset_ContentEncoding(plugin.CADESCOM_BASE64_TO_BINARY);
                    }
                    await signedData.propset_Content(base64Xml);
                    return await signedData.SignCades(signer, plugin.CADESCOM_CADES_BES, true);
                } catch (error) {
                    await signedData.propset_Content(atob(base64Xml));
                    return await signedData.SignCades(signer, plugin.CADESCOM_CADES_BES, true);
                }
            }

            async function signDocumentsWithCryptoPro(documents, thumbprint) {
                if (!Array.isArray(documents) || documents.length === 0) {
                    return { pack: [], errors: [] };
                }
                const plugin = await ensureCryptoProPlugin();
                const { certificate, store } = await getCertificateFromStore(plugin, thumbprint);
                const errors = [];
                const pack = [];
                try {
                    const signer = await createCryptoProObject(plugin, 'CAdESCOM.CPSigner');
                    await signer.propset_Certificate(certificate);
                    if (typeof signer.propset_CheckCertificate === 'function') {
                        await signer.propset_CheckCertificate(true);
                    }
                    for (const document of documents) {
                        const goodId = String(document?.goodId ?? document?.id ?? '').trim();
                        try {
                            const base64Xml = normalizeDocumentXml(document?.xmlB64 ?? document?.xml ?? '');
                            const signature = await createDetachedSignature(plugin, signer, base64Xml);
                            pack.push({
                                goodId,
                                base64Xml,
                                signature,
                            });
                        } catch (error) {
                            errors.push({ goodId, message: normalizePluginError(error) });
                        }
                    }
                } finally {
                    if (store && typeof store.Close === 'function') {
                        try {
                            await store.Close();
                        } catch (closeError) {
                            console.warn('Не удалось закрыть хранилище при подписи документов', closeError);
                        }
                    }
                }
                return { pack, errors };
            }

            async function sendSignaturePack(pack) {
                if (!Array.isArray(pack) || pack.length === 0) {
                    return null;
                }
                let response;
                try {
                    response = await fetch('../servis_CHZ-MS/send_signature.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ signPack: pack }),
                    });
                } catch (error) {
                    throw new Error(`Не удалось отправить подписи: ${normalizeError(error)}`);
                }
                const text = await response.text();
                let data = null;
                if (text) {
                    try {
                        data = JSON.parse(text);
                    } catch (parseError) {
                        data = { raw: text };
                    }
                }
                if (!response.ok) {
                    const message = data?.error || text || `Ошибка отправки подписей (${response.status})`;
                    throw new Error(message);
                }
                return data ?? {};
            }

            function formatSignatureErrors(errors) {
                if (!Array.isArray(errors) || errors.length === 0) {
                    return '';
                }
                return errors
                    .map((item) => {
                        const id = item?.goodId ? ` ${item.goodId}` : ' —';
                        const message = item?.message || item?.error || 'Неизвестная ошибка подписи.';
                        return `•${id}: ${message}`;
                    })
                    .join('; ');
            }

            async function confirmOrder() {
                if (!state.isAuthorized || state.selectedProducts.size === 0) {
                    showToast('warning', 'Выберите карточки для заказа.');
                    return;
                }
                if (!elements.confirmOrder) return;
                const thumbprint = state.selectedCert?.thumbprint || elements.certSelect?.value || '';
                if (!thumbprint) {
                    showToast('warning', 'Выберите сертификат для подписи.');
                    return;
                }
                elements.confirmOrder.disabled = true;
                try {
                    const payload = buildOrderPayload();
                    const ids = payload.items.map((item) => item.id);
                    if (ids.length === 0) {
                        throw new Error('Не найдены карточки для подписи.');
                    }
                    showToast('info', 'Получаем XML карточек для подписи…');
                    const documents = await fetchDocumentsForSignature(ids);
                    if (!documents.length) {
                        throw new Error('Сервис подписи не вернул документы для выбранных карточек.');
                    }
                    showToast('info', `Подписываем ${documents.length} ${documents.length === 1 ? 'карточку' : 'карточки'}…`);
                    const { pack, errors } = await signDocumentsWithCryptoPro(documents, thumbprint);
                    if (errors.length) {
                        const errorDetails = formatSignatureErrors(errors);
                        throw new Error(errorDetails || 'Не удалось подписать выбранные карточки.');
                    }
                    if (!pack.length) {
                        throw new Error('Не удалось сформировать подписи для выбранных карточек.');
                    }
                    const expectedIds = uniqueNonEmptyIds(ids);
                    const signedIds = new Set(pack.map((item) => String(item?.goodId ?? '').trim()).filter((value) => value));
                    const missing = expectedIds.filter((id) => !signedIds.has(id));
                    if (missing.length) {
                        throw new Error(`Не удалось подписать карточки: ${missing.join(', ')}`);
                    }
                    showToast('success', 'Подписи сформированы. Отправляем их в Национальный каталог…');
                    const signatureResponse = await sendSignaturePack(pack);
                    if (signatureResponse?.signed?.length) {
                        showToast('success', `НК принял подписи: ${signatureResponse.signed.join(', ')}`);
                    }
                    if (signatureResponse?.errors?.length) {
                        const nkErrors = formatSignatureErrors(signatureResponse.errors);
                        if (nkErrors) {
                            showToast('warning', nkErrors);
                        }
                    }
                    payload.signaturePack = pack;
                    payload.signatureResponse = signatureResponse;
                    const response = await submitOrder(payload);
                    const orderId = response?.order?.id ?? '';
                    const positions = response?.order?.positions ?? state.selectedProducts.size;
                    let successMessage = orderId
                        ? `Заказ ${orderId} создан (${positions} позиций).`
                        : 'Заказ создан.';
                    if (signatureResponse?.signed?.length) {
                        successMessage += ` Подписано: ${signatureResponse.signed.join(', ')}`;
                    }
                    showToast('success', successMessage);
                    state.selectedProducts.clear();
                    hideOrderModal();
                    updateStats();
                    renderCatalog();
                    updateOrderButtonState();
                } catch (error) {
                    showToast('error', normalizeError(error));
                } finally {
                    elements.confirmOrder.disabled = false;
                }
            }
    
            function buildOrderPayload() {
                const items = Array.from(state.selectedProducts.values()).map((entry) => ({
                    id: entry.product.id,
                    gtin: entry.product.gtin,
                    name: entry.product.name,
                    quantity: entry.quantity,
                }));
                const certificate = state.selectedCert
                    ? {
                        thumbprint: state.selectedCert.thumbprint,
                        subject: state.selectedCert.subject,
                        validTo: state.selectedCert.validTo instanceof Date && !Number.isNaN(state.selectedCert.validTo.getTime())
                            ? state.selectedCert.validTo.toISOString()
                            : null,
                    }
                    : null;
                return {
                    certificate,
                    filters: {
                        search: state.filters.search,
                        group: state.filters.group,
                        dateFrom: state.filters.dateFrom,
                        dateTo: state.filters.dateTo,
                    },
                    items,
                };
            }
    
            async function submitOrder(payload) {
                const response = await fetch(ORDER_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                const text = await response.text();
                let data = {};
                try {
                    data = text ? JSON.parse(text) : {};
                } catch (error) {
                    throw new Error('Некорректный ответ сервера при создании заказа.');
                }
                if (!response.ok) {
                    const message = data?.error || text || `Ошибка создания заказа (${response.status})`;
                    throw new Error(message);
                }
                if (data.error) {
                    throw new Error(data.error);
                }
                return data;
            }
    
            function escapeHtml(value) {
                return String(value ?? '')
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#39;');
            }
    
            function escapeAttribute(value) {
                return escapeHtml(value);
            }
    
            function normalizeError(error) {
                if (!error) return 'Неизвестная ошибка';
                if (typeof error === 'string') return error;
                if (error.message) return error.message;
                return String(error);
            }
        });
